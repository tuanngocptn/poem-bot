name: Chuong Fi

on:
  # schedule:
  #   - cron: 0-59/15 2-10 * * 1-5

  push:

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  BARD_AI_TOKEN: ${{ secrets.BARD_AI_TOKEN }}
  TELEGRAM_GROUP_ID: ${{ vars.TELEGRAM_GROUP_ID }}

jobs:
  run:
    name: Poem run
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Set up Node.js.
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.0

      - name: Install dependencies.
        run: npm install --force

      - name: Generate poem
        id: poem
        run: |
          INPUT=$(npm run cf:start)
          POEM=$(echo $INPUT | sed 's/> poem-bot@1.0.0 cf:start > node cfIndex.js / /' | sed -r 's/[,]+/,\\n/g')
          echo $POEM
          echo "value=$POEM" >> "$GITHUB_OUTPUT"

      - name: Send poem
        run: echo "${{steps.poem.outputs.value}}"
